name: Deploy

on:
  push:
      branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Use Node.js 16

      - name: Install Yarn
        run: npm install -g yarn@latest

      - name: Install dependencies
        run: yarn
        
      - name: Format
        run: yarn format
        
      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4 # Replace with any deploy action you prefer
        with:
          branch: gh-pages # Replace with the name of your deployment branch
          folder: out # Replace with the name of the directory where your built files are outputted
          token: ${{ secrets.STORYBOOK_ID }}
