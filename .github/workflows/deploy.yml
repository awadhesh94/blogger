name: Deploy

on:
  push:
      branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Use Node.js 16

      - name: Install Yarn
        run: npm install -g yarn@latest

      - name: Install dependencies
        run: yarn
        
      - name: Format
        run: yarn format
        
      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
